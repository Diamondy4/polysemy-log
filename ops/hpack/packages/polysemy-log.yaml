name: polysemy-log
synopsis: Polysemy Effects for Logging
description: See <https://hackage.haskell.org/package/polysemy-log/docs/Polysemy-Log.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - Changelog.md

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_log

dependencies:
  - ansi-terminal >= 0.10.3 && < 0.12
  - name: base
    version: ">= 4 && < 5"
    mixin:
      - hiding (Prelude)
  - polysemy-conc ^>= 0.1.0.0
  - string-interpolate >= 0.2.1 && < 0.4
  - template-haskell

tests:
  polysemy-log-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hedgehog
      - name: polysemy-log
        mixin:
          - hiding (Prelude)
          - (Polysemy.Log.Prelude as Prelude)
      - polysemy-test
      - tasty
      - tasty-hedgehog
