name: polysemy-log
synopsis: Polysemy Effects for Logging
description: See <https://hackage.haskell.org/package/polysemy-log/docs/Polysemy-Log.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_log
  dependencies:
    - ansi-terminal >= 0.10.3
    - async
    - polysemy-conc >= 0.3
    - polysemy-time >= 0.1.4
    - relude >= 0.7
    - template-haskell
    - text
    - time

tests:
  polysemy-log-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: polysemy-log
        mixin:
          - hiding (Polysemy.Log.Prelude)
          - (Polysemy.Log.Prelude as Prelude)
      - polysemy-conc
      - polysemy-test
      - polysemy-time
      - tasty
      - time
