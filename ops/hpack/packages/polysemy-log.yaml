name: polysemy-log
synopsis: Polysemy Effects for Logging
description: See <https://hackage.haskell.org/package/polysemy-log/docs/Polysemy-Log.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  dependencies:
    - ansi-terminal >= 0.10.3
    - async
    - polysemy-conc >= 0.7
    - polysemy-time >= 0.4
    - stm
    - time
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_log

tests:
  polysemy-log-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polysemy-log
      - polysemy-conc
      - polysemy-plugin
      - polysemy-test
      - polysemy-time
      - tasty
      - time
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_log
