name: polysemy-log-di
synopsis: Di Adapters for Polysemy-Log
description: See <https://hackage.haskell.org/package/polysemy-log-di/docs/Polysemy-Log-Di.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  dependencies:
    - polysemy-log
    - di-polysemy >= 0.2
    - polysemy-conc >= 0.7
    - polysemy-time >= 0.4
    - stm
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_log_di

tests:
  polysemy-log-di-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polysemy-log
      - polysemy-log-di
      - polysemy-test
      - stm
      - tasty
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_log_di
