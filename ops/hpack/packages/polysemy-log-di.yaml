name: polysemy-log-di
synopsis: Di Adapters for Polysemy-Log
description: See <https://hackage.haskell.org/package/polysemy-log-di/docs/Polysemy-Log-Di.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  generated-other-modules:
    - Paths_polysemy_log_di

dependencies:
  - name: base
    version: ">= 4 && < 5"
    mixin:
      - hiding (Prelude)
  - di-polysemy >= 0.2.0.0
  - polysemy-conc >= 0.1.0.0
  - name: polysemy-log
    mixin:
      - hiding (Polysemy.Log.Prelude)
      - (Polysemy.Log.Prelude as Prelude)

tests:
  polysemy-log-di-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hedgehog
      - name: polysemy-log
        mixin:
          - hiding (Polysemy.Log.Prelude)
          - (Polysemy.Log.Prelude as Prelude)
      - polysemy-log-di
      - polysemy-test
      - tasty
      - tasty-hedgehog
