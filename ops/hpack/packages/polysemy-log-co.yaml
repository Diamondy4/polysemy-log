name: polysemy-log-co
synopsis: Colog Adapters for Polysemy-Log
description: See <https://hackage.haskell.org/package/polysemy-log-co/docs/Polysemy-Log-Colog.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  dependencies:
    - co-log >= 0.4.0.1
    - co-log-polysemy >= 0.0.1.2
    - polysemy-conc >= 0.7
    - polysemy-time >= 0.4
    - polysemy-log
    - stm
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_log_co

tests:
  polysemy-log-co-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - co-log
      - co-log-polysemy
      - polysemy-log
      - polysemy-log-co
      - polysemy-test
      - polysemy-time
      - stm
      - tasty
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_log_co
