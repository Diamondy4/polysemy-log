name: polysemy-log-co
synopsis: Colog Adapters for Polysemy-Log
description: See <https://hackage.haskell.org/package/polysemy-log-co/docs/Polysemy-Log-Colog.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

extra-source-files:
  - readme.md
  - changelog.md

library:
  source-dirs: lib
  generated-other-modules:
    - Paths_polysemy_log_co

dependencies:
  - co-log >= 0.4.0.1
  - co-log-core >= 0.2.1
  - co-log-polysemy >= 0.0.1.2
  - polysemy-conc >= 0.1.0.0
  - name: polysemy-log
    mixin:
      - hiding (Polysemy.Log.Prelude)
      - (Polysemy.Log.Prelude as Prelude)

tests:
  polysemy-log-co-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hedgehog
      - name: polysemy-log
        mixin:
          - hiding (Polysemy.Log.Prelude)
          - (Polysemy.Log.Prelude as Prelude)
      - polysemy-log-co
      - polysemy-test
      - tasty
      - tasty-hedgehog
